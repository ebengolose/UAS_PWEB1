<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan - Nusantara Buku</title>
    <link rel="stylesheet" href="asset/css/style.css">

</head>
<body>
    <header>
        <h1>Pesan Disini</h1>
    </header>
    
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="bukuMotivasi.html">Buku Motivasi</a></li>
            <li><a href="bukuKeuangan.html">Buku Keuangan</a></li>
            <li><a href="bukuTerlaris.html">Buku Terlaris</a></li>
            <li><a href="kontak.html">Kontak Kami</a></li>
        </ul>
    </nav>
    
    <main>
        <form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" class="form-label">Kode Pos</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234">
  </div>
  <div class="col-12">
    <label for="inputAddress2" class="form-label">Alamat</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="Rumah/jalan">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Jumlah</label>
    <input type="text" class="form-control" id="inputJumlah">
  </div>
  <div class="col-md-4">
    <label for="inputState" class="form-label">Jenis</label>
    <select id="inputState" class="form-select">
      <option selected>Keuangan</option>
      <option>Motivasi</option>
      <option>Terlaris</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputmerek" class="form-label">Merek</label>
    <input type="text" class="form-control" id="inputmerek">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Kirim</button>
  </div>
  
</form>
</body>
</html>
