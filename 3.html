    <header>
      <h1>Kritik Dan Saran</h1>
    </header>

    <nav>
      <ul>
        <li><a href="index.html">Beranda</a></li>
        <li><a href="bukuMotivasi.html">Buku Motivasi</a></li>

        <li><a href="kontak.html">Kontak</a></li>
      </ul>
    </nav>

    <main>
      <form>
  <div class="row mb-3">
    <label for="Kritik" class="col-sm-2 col-form-label">Kritik</label>
    <div class="col-sm-10">
      <input type="Kritik" class="form-control" id="Kritik">
    </div>
  </div>
  <div class="row mb-3">
    <label for="Saran" class="col-sm-2 col-form-label">Saran</label>
    <div class="col-sm-10">
      <input type="Saran" class="form-control" id="Saran">
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          First radio
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Second radio
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
        <label class="form-check-label" for="gridRadios3">
          Third disabled radio
        </label>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Example checkbox
        </label>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Kirim</button>
</form>
    </main>
